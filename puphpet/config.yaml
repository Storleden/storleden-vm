        locales:
            - en_GB.UTF-8
            - en_US.UTF-8
firewall:
    install: '0'
    rules: {  }
cron:
    install: '1'
    jobs: {  }
nginx:
    install: '0'
    settings:
        default_vhost: 1
        proxy_buffer_size: 128k
        proxy_buffers: '4 256k'
    upstreams: {  }
    vhosts:
        nxv_dg8i3tf5kpee:
            server_name: awesome.dev
            server_aliases:
                - www.awesome.dev
            www_root: /var/www/awesome
            listen_port: '80'
            index_files:
                - index.html
                - index.htm
                - index.php
            client_max_body_size: 1m
            ssl: '0'
            ssl_cert: ''
            ssl_key: ''
            ssl_port: '443'
            ssl_protocols: ''
            ssl_ciphers: ''
            rewrite_to_https: '1'
            spdy: '1'
            locations:
                nxvl_tso6rsv8wwze:
                    location: /
                    autoindex: 'off'
                    internal: 'false'
                    try_files:
                        - $uri
                        - $uri/
                        - /index.php$is_args$args
                    fastcgi: ''
                    fastcgi_index: ''
                    fastcgi_split_path: ''
                nxvl_5arh61gq432g:
                    location: '~ \.php$'
                    autoindex: 'off'
                    internal: 'false'
                    try_files:
                        - $uri
                        - $uri/
                        - /index.php$is_args$args
                    fastcgi: '127.0.0.1:9000'
                    fastcgi_index: index.php
                    fastcgi_split_path: '^(.+\.php)(/.*)$'
                    fast_cgi_params_extra:
                        - 'SCRIPT_FILENAME $request_filename'
                        - 'APP_ENV dev'
    proxies: {  }
apache:
    install: '1'
    settings:
        user: www-data
        group: www-data
        default_vhost: true
        manage_user: false
        manage_group: false
        sendfile: 0
    modules:
        - proxy_fcgi
        - rewrite
        - headers
        - expires
        - vhost_alias
    vhosts:
        # Edit:
        # av_<currentproject>
        av_project:
            # Edit:
            # servername: <currentproject>
            servername: project.dev
            # www.<currentproject>.dev
            serveraliases:
                - www.project.dev
            # Edit docroot: /var/www/<currentproject>.dev/htdocs
            docroot: /var/www/project.dev/htdocs
            port: '80'
            setenv:
                - 'APP_ENV dev'
            custom_fragment: ''
            ssl: '0'
            ssl_cert: ''
            ssl_key: ''
            ssl_chain: ''
            ssl_certs_dir: ''
            ssl_protocol: ''
            ssl_cipher: ''
            directories:
                avd_4bzexe868su9:
                    # Edit: path: /var/www/<currentproject>.dev/htdocs
                    path: /var/www/project.dev/htdocs
                    options:
                        - Indexes
                        - FollowSymlinks
                        - MultiViews
                    allow_override:
                        - All
                    require:
                        - 'all granted'
                    custom_fragment: ''
                    files_match:
                        avdfm_iuay67c7im9i:
                            path: \.php$
                            sethandler: 'proxy:fcgi://127.0.0.1:9000'
                            custom_fragment: ''
                            provider: filesmatch
                    provider: directory
php:
    install: '1'
    settings:
        version: '55'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - curl
            - common
            - fpm
            - gd
        pear: {  }
        pecl:
            - uploadprogress
            - apcu
            - yaml
    ini:
        display_errors: 'On'
        session.save_path: /var/lib/php/session
        date.timezone: Europe/Stockholm
        max_execution_time: '300'
        error_reporting: ALL
        display_startup_errors: 'On'
        html_errors: 'On'
        memory_limit: 512M
        always_populate_raw_post_data: '-1'
        upload_max_filesize: '50M'
        post_max_size: '50M'
        realpath_cache_size: '16M'
        realpath_cache_ttl: '3600'
        opcache.enable: '1'
        opcache.interned_strings_buffer: '24'
        opcache.memory_consumption: '256'
        opcache.max_accelerated_files: '10000'
        opcache.revalidate_freq: '3'
        opcache.fast_shutdown: '1'
        opcache.enable_cli: '1'
        apc.shm_size: '128M'
        apc.ttl: '0'
        apc.gc_ttl: '600'
        apc.enable_cli: '1'
        apc.mmap_file_mask: '/tmp/apc.XXXXXX'
        apc.stat: '1'
        error_log: '/var/log/php_errors.log'
        mbstring.http_input: 'pass'
        mbstring.http_output: 'pass'
        mbstring.func_overload: '0'
    fpm_ini:
        error_log: /var/log/php-fpm.log
    fpm_pools:
        phpfp_0xn1eunj65w7:
            ini:
                prefix: www
                listen: '127.0.0.1:9000'
                security.limit_extensions: .php
                user: www-data
                group: www-data
    composer: '0'
    composer_home: ''
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
