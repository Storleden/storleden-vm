vagrantfile:
    target: local
    vm:
        provider:
            local:
                box: puphpet/ubuntu1404-x64
                box_url: puphpet/ubuntu1404-x64
                box_version: '0'
                chosen_virtualizer: virtualbox
                virtualizers:
                    virtualbox:
                        modifyvm:
                            natdnshostresolver1: false
                        showgui: 0
                    vmware:
                        numvcpus: 1
                    parallels:
                        use_linked_clone: 0
                        check_guest_tools: 0
                        update_guest_tools: 0
                machines:
                    vflm_ngtk2d5a3shv:
                        id: storleden
                        network:
                            private_network: 192.168.56.88
                            forwarded_port:
                                vflmnfp_4zbfjfn4jegc:
                                    host: '9289'
                                    guest: '22'
                                vflnp_rvqshw7nr098:
                                    host: '35729'
                                    guest: '35729'
                        hostname: local.storleden
                        memory: '2046'
                        cpus: '2'
        provision:
            puppet:
                manifests_path: puphpet/puppet/manifests
                module_path: puphpet/puppet/modules
                options:
                    - '--verbose'
                    - '--hiera_config /vagrant/puphpet/puppet/hiera.yaml'
        usable_port_range:
            start: 10200
            stop: 10500
        post_up_message: ''
    ssh:
        host: 'false'
        port: 'false'
        private_key_path: 'false'
        username: vagrant
        guest_port: 'false'
        keep_alive: '1'
        forward_agent: 'false'
        forward_x11: 'false'
        shell: 'bash -l'
        insert_key: 'false'
    vagrant:
        host: detect
    proxy:
        http: ''
        https: ''
        ftp: ''
        no_proxy: ''
        enabled: ''
server:
    install: '1'
    packages:
        - vim
        - htop
        - nfs-common
        - git
        - cifs-utils
        - screen
users_groups:
    install: '1'
    groups: {  }
    users: {  }
locale:
    install: '1'
    settings:
        default_locale: en_US.UTF-8
        locales:
            - en_GB.UTF-8
            - en_US.UTF-8
firewall:
    install: '0'
    rules:
        fr_lk5vskuka2dn:
            port:
                - '35729'
            priority: '100'
            proto: tcp
            action: accept
cron:
    install: '1'
    jobs: {  }
nginx:
    install: '0'
    settings:
        default_vhost: 1
        proxy_buffer_size: 128k
        proxy_buffers: '4 256k'
        proxy_connect_timeout: 600s
        proxy_send_timeout: 600s
        proxy_read_timeout: 600s
        names_hash_bucket_size: 128
    upstreams: {  }
    proxies: {  }
apache:
    install: '0'
    settings:
        version: 2.4
        user: www-data
        group: www-data
        default_vhost: true
        manage_user: false
        manage_group: false
        sendfile: 0
    modules:
        - proxy_fcgi
        - rewrite
        - headers
        - expires
        - vhost_alias
php:
    install: '1'
    settings:
        version: '56'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - mbstring
            - curl
            - common
            - fpm
            - gd
            - xml
            - zip
        pear: {  }
        pecl: {  }
    ini:
        display_errors: 'On'
        session.save_path: '/var/lib/php/session'
        date.timezone: 'Europe/Stockholm'
        max_execution_time: '300'
        error_reporting: ALL
        display_startup_errors: 'On'
        html_errors: 'On'
        memory_limit: '512M'
        always_populate_raw_post_data: '-1'
        upload_max_filesize: '50M'
        post_max_size: '50M'
        realpath_cache_size: '16M'
        realpath_cache_ttl: '3600'
        opcache.enable: '1'
        opcache.interned_strings_buffer: '24'
        opcache.memory_consumption: '256'
        opcache.max_accelerated_files: '10000'
        opcache.revalidate_freq: '3'
        opcache.fast_shutdown: '1'
        opcache.enable_cli: '1'
        apc.shm_size: '128M'
        apc.ttl: '0'
        apc.gc_ttl: '600'
        apc.enable_cli: '1'
        apc.mmap_file_mask: '/tmp/apc.XXXXXX'
        apc.stat: '1'
        error_log: '/var/log/php_errors.log'
        mbstring.http_input: 'pass'
        mbstring.http_output: 'pass'
        mbstring.func_overload: '0'
    fpm_ini:
        error_log: /var/log/php-fpm.log
    fpm_pools:
        phpfp_0xn1eunj65w7:
            ini:
                prefix: www
                listen: '127.0.0.1:9000'
                security.limit_extensions: .php
                user: www-data
                group: www-data
    composer: '0'
    composer_home: ''
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug..profiler_append: '1'
        xdebug..profiler_append: '1'
        xdebug..profiler_enable_trigger: '0'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
        xdebug.idekey: 'PHPSTORM'
